<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Calendar">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <meta name="msapplication-navbutton-color" content="#000000">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Calendar Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%234A9EFF'/><text y='70' font-size='60' text-anchor='middle' x='50' fill='white'>ðŸ“…</text></svg>">
</head>
<body>
    <div class="container">
        <!-- Modern Idle Animations -->
        <div class="ambient-animations">
            <div class="floating-dots">
                <div class="dot dot-1"></div>
                <div class="dot dot-2"></div>
                <div class="dot dot-3"></div>
                <div class="dot dot-4"></div>
                <div class="dot dot-5"></div>
            </div>
            <div class="gradient-orbs">
                <div class="orb orb-1"></div>
                <div class="orb orb-2"></div>
            </div>
        </div>
        
        <!-- Refresh Animation Overlay -->
        <div class="refresh-overlay" id="refresh-overlay">
            <div class="refresh-spinner">
                <div class="spinner-ring"></div>
                <div class="spinner-ring"></div>
                <div class="spinner-ring"></div>
            </div>
        </div>
        
        <header>
            <div class="time-display" id="current-time">12:34</div>
            <div class="user-info">
                <button id="theme-toggle" class="theme-toggle" title="Toggle theme">ðŸŒ™</button>
                <a href="/booking" class="booking-btn">ðŸ“… Book Appointment</a>
                <button id="refresh-btn" class="refresh-btn">â†» Schedule</button>
            </div>
        </header>
        
        <div id="loading" class="loading">Loading calendar events...</div>
        <div id="error" class="error hidden"></div>
        
        <div id="main-content" class="main-content hidden">
            <div class="next-event-title" id="next-title">No upcoming events</div>
            <div class="next-event-duration" id="next-duration"></div>
            <div class="event-details" id="event-details">
                <div class="detail-item" id="event-time"></div>
                <div class="detail-item location-item" id="event-location"></div>
            </div>
        </div>
        
        <div id="no-events" class="no-events hidden">
            <div>No upcoming events</div>
        </div>
        
        <div class="bottom-bar" id="bottom-bar">
            <div class="upcoming-events" id="upcoming-summary"></div>
            <div class="next-duration" id="next-event-duration"></div>
        </div>
        
        <!-- Hidden elements for compatibility -->
        <div id="next-event" class="hidden"></div>
        <div id="events-section" class="events-section hidden">
            <div id="events-list" class="events-list"></div>
        </div>
    </div>
    
    <script src="script.js?v=1.1"></script>
</body>
</html>
